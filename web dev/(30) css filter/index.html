<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filter</title>
    <style>
        .con{


        }
       .img1{

            filter: blur(5px);
            

        }
        .img2{
            filter: brightness(125%) contrast(125%);
        }
        .img3{
            filter: grayscale(120%);
        }
       /* MDN refrenmce mai jake isko or explore kar sakte hai  */
    </style>
</head>
<body>
   <div class="con">
    <img class="img1" src="small1.jpg" alt="">
    <img class="img2" src="small2.jpg" alt="">
    <img class="img3" src="small3.jpg" alt="">
   </div> 
</body>
</html>
